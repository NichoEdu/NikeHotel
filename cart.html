<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart.css" />
  <script src="https://js.stripe.com/v3/"></script>

</head>
<body>
  <header class="site-header">
    <div class="logo"><a href="/">NikesHotel</a></div>
    <nav class="main-nav">
      <ul>
        <li><a href="/products">Products</a></li>
        <li><a href="/deals">Deals</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
    <div class="header-actions">
      <a href="/account" class="user-icon">👤</a>
      <a href="/cart" class="cart-icon">🛒 <span class="cart-count">0</span></a>
    </div>
  </header>

  <main>
    <h1>Your Cart</h1>
    <div id="cartPageContent">
      <p>Loading your cart...</p>
    </div>
    <button id="clearCartBtn">Clear Cart</button>
    <button id="checkoutBtn">Checkout</button>
    <button id="backToShopBtn">← Back to Shop</button>

  </main>

  <script src="cart-page.js"></script>
</body>
</html>
